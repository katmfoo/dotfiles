# .tmux.conf, configs tmux 
# source: https://github.com/pricheal/dotfiles

# rebind leader to space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# enable mouse
set -g mouse on

# start windows & panes at 1
set -g base-index 1
setw -g pane-base-index 1

# enable vim mode (for copy mode)
setw -g mode-keys vi

# add vim like key binds for selecting and copying, make yank also copy
# to system clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# get rid of escape delay in vim
set -sg escape-time 0

# enable true color, tmux will approximate to 256 colors	
# without this (see https://github.com/tmux/tmux/issues/1246)	
set -ga terminal-overrides ",*256col*:Tc"

# status bar
set -g status-justify centre
set -g status-bg colour18
set -g status-fg white
set -g status-left "#[bg=colour19,fg=white] #S "
set -g status-left-length 16
set -g window-status-format "#[bg=colour19,fg=white] #W#F "	
set -g window-status-current-format "#[bg=yellow,fg=black] #W#F "
set -g status-right "#[bg=colour19,fg=white] %-l:%M %p %a %b %-e "	
set -g status-right-length 22
